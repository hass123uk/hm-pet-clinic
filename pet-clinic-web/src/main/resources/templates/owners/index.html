<!DOCTYPE html>

<html th:replace="~{fragments/layout :: layout (~{::body},'owners')}" xmlns:th="https://www.thymeleaf.org">

<body>

<h2>Owners</h2>

<table class="table table-striped" id="owners">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 250px">First Name</th>
        <th style="width: 250px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">error</td>
        <td th:text="${owner.firstName}">error</td>
        <td th:text="${owner.lastName}">error</td>
    </tr>
    </tbody>
</table>
</body>
</html>
